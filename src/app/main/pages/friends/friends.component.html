<div class="container">
    <mat-tab-group>
        <mat-tab label="Friends">
            <app-friend (remove)="unfriend(friend)"
                        *ngFor="let friend of user?.friends"
                        [friend]="friend"
            ></app-friend>
        </mat-tab>
        <mat-tab label="Requests">
            <mat-card *ngFor="let user of friendshipRequests">
                {{ user.name }}
                <button (click)="acceptRequest(user)" color="primary" mat-flat-button>Accept</button>
            </mat-card>
        </mat-tab>
    </mat-tab-group>
</div>
