<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title class="text-center">
            <h1>ITINERAR</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input [(ngModel)]="email" matInput name="email" placeholder="Email" required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input [(ngModel)]="password" matInput name="password" placeholder="Password" required type="password">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="login()" color="primary" mat-raised-button>Login</button>
        <hr>
        <button color="primary" mat-raised-button routerLink="/register">Register</button>
    </mat-card-actions>
</mat-card>
